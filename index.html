<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card de Personagem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!-- Frente da carta -->
      <div class="card-front">
        <img src="1.png" alt="Frente do Card">
      </div>
      <!-- Verso da carta -->
      <div class="card-back">
        <img src="2.png" alt="Verso do Card">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
